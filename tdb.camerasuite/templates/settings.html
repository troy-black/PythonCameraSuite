{% extends 'settings_base.html' %}
{% block title %}Settings{% endblock %}
{% block form %}
    <form id="settingsForm">
        <label for="active_driver">Active Camera Driver</label>
        <select id="active_driver" class="custom-select form-data">
            {% for driver in drivers %}
                {% if details['display_' + driver.name.lower()] %}
                    <option{{ ' selected' if details['active_driver'] == driver else '' }} value="{{ driver.value }}">{{ driver.value }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <p></p>
        <p>Display Setting</p>
        {% for driver in drivers %}
            <div class="form-group form-check">
                <label class="checkbox-inline{{ ' active' if details['display_' + driver.name.lower()] else '' }}">
                    <input id="{{ 'display_' + driver.name.lower() }}" class="form-check-input form-data" type="checkbox" {{ ' checked' if details['display_' + driver.name.lower()] else '' }}>{{ driver.value }}
                </label>
            </div>
        {% endfor %}
    </form>
    <button type="button" onclick="request('PUT', '{{ url_for('put_settings') }}', 'settingsForm')" class="btn btn-primary">Update</button>
{% endblock %}
